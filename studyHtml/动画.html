<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .donghua{
            width: 100px;
            height: 100px;
            background-color: red;
            transition:width 5s ease,background-color 5s;
        }
        .donghua:hover{
            width: 500px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--transition-property	指定动画适用于哪个属性-->
    <!--
       例:
          transition: width;
       意思是动画作用宽度

       也可适用于多个属性，用逗号隔开就可以
       transition:width 5s,background-color 5s;

    -->
    <!--transition-duration	アニメーションの時間を定義する-->
    <!--transition-delay	アニメーションを開始するタイミングを定義する-->
    <!--transition-timing-function	アニメーション変化の度合を定義する-->
    <div class="donghua"></div>
</body>
</html>
