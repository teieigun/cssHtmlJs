<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .center {
            background-color: #c1d6cc;
            width: 60%;
            height: 500px;
            line-height: 500px;
        }
    </style>
</head>
<body>

<p>要使块元素（例如 div）水平居中，请使用 margin: auto;</p>

<div class="center">
    <p>Hello World!</p>
</div>

</body>
</html>
